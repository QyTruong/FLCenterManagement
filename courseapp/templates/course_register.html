{% extends 'layout/base.html'  %}

{% block title %}Dang ky khoa hoc{% endblock %}

{% block content %}

<h1 class="subject text-center p-4">Đăng ký khóa học</h1>

<section class="container-fluid">
    <div class="d-flex justify-content-around p-5">
        {% for c in courses %}
          <div class="card" style="width: 700px">
            <img class="card-img-top" src="{{ c.image }}" alt="{{ c.name }}">
            <div class="card-body d-flex flex-column justify-content-center align-items-center">
              <h4 class="card-title font-weight-bold">Khóa học: {{ c.name }}</h4>
              <p class="card-text" style="font-size: 1.6rem">Giá tiền: {{ c.price }}</p>
              <a href="{{ url_for('course_detail', course_id=c.id) }}" class="btn btn-primary btn-lg">Xem chi tiết</a>
            </div>
          </div>
        {% endfor %}
    </div>
</section>

{% endblock %}
