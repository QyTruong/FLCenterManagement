{% extends 'layout/base.html'  %}

{% block title %}Dang ky khoa hoc{% endblock %}

{% block content %}
<h1 class="subject text-center">ĐĂNG KÝ KHÓA HỌC</h1>

<section class="container">
  <div class="row">
    {% for c in courses %}
    <div class="col-md-4 col-xs-2">
        <div class="card" style="height: 500px; border-radius: 10%; box-shadow: 0px 16px 32px 0px rgba(0, 0, 0, 0.05)">
          <img class="card-img-top" src="{{ c.image }}" alt="{{ c.name }}" style="height: 250px ;object-fit: cover">
          <div class="card-body text-center">
            <h1 class="card-title">{{ c.name }}</h1>
            <h3 class="card-title">Cấp độ: {{ c.level }}</h3>
            <p>Mô tả {{ c.description }}</p>
            <a href="#" class="btn btn-primary">Xem khóa học</a>
          </div>
        </div>
    </div>
    {% endfor %}
  </div>
</section>

<hr>

<div class="d-flex justify-content-center align-items-center">
  <ul class="pagination">
  <li class="page-item"><a class="page-link" href="#">Previous</a></li>
  <li class="page-item"><a class="page-link" href="#">1</a></li>
  <li class="page-item active"><a class="page-link" href="#">2</a></li>
  <li class="page-item"><a class="page-link" href="#">3</a></li>
  <li class="page-item"><a class="page-link" href="#">Next</a></li>
</ul>
</div>

{% endblock %}
